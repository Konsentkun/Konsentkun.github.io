<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD No Signal</title>
    <link rel="stylesheet" href="dvd.css">
    <link rel="stylesheet" href="../bulma.css">
    <link rel="icon" href="dvdicon.png">
</head>
<body>
    <div id="controls">
        <label for="imageUpload">画像を選択:</label>
        <input type="file" id="imageUpload" accept="image/*">
        
        <label for="bgUpload">背景画像を選択:</label>
        <input type="file" id="bgUpload" accept="image/*">
        
        <label for="bgColor">背景色を選択:</label>
        <input type="color" id="bgColor" value="#000000">
        
        <label for="sizeSlider">大きさ変更:</label>
        <input type="range" id="sizeSlider" min="50" max="300" value="150">
        
        <label for="speedSlider">速度変更:</label>
        <input type="range" id="speedSlider" min="1" max="10" value="5">
        
        <button id="startButton">Start</button>

        <button><a href="../tools.html">ツールへ戻る</a></button>
    </div>
    <canvas id="dvdCanvas"></canvas>
    
    <script src="dvd.js"></script>
</body>
</html>
